<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shape Up Or Shape Out</title>
  </head>

  <body>
    <div class="container inputBox">
      <h5 class="center">Add a Shape!</h5>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-success btn-large" onclick="creatingCircle()">
           Circle
          </button>
        </div>
        <input
          type="text"
          class="form-control circleRadius"
          placeholder="Radius px"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-success btn-large" onclick="creatingSquare()"> 
           Square
          </button>
        </div>
        <input
          type="text"
          class="form-control sideLength"
          placeholder="Side Length px"
        />
      </div>
      <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-success btn-large" onclick="creatingRectangle()"> 
         Rectangle
        </button>
      </div>
      <input
        type="text"
        class="form-control rectangleHeight"
        placeholder="Height px"
      />
      <input
        type="text"
        class="form-control rectangleWidth"
        placeholder="Width px"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-success btn-large" onclick=""> 
         Triangle
        </button>
      </div>
      <input
        type="text"
        class="form-control triangleHeight"
        placeholder="Height px"
      />

    </div>
    
  </div>

    <div class="container shapeBox" id="shapeContainer"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
